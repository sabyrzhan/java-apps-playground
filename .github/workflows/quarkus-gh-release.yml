# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Release quarkus-gh-release-demo

on:
  release:
    types: [ published ]
  # push:
  #   branches: [ main ]

defaults:
  run:
    working-directory: ./quarkus-gh-release-demo

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Get Date
      id: get-date
      run: |
        echo "::set-output name=date::$(/bin/date -u "+%Y-%m")"
      shell: bash
    - name: Cache Maven Repository
      id: cache-maven
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        # refresh cache every month to avoid unlimited growth
        key: cache-${{ steps.get-date.outputs.date }}
    - name: Build with Maven
      run: |
        git config --global user.email "releasebot@example.com"
        git config --global user.name "ReleaseBot"
        TAG=${GITHUB_REF/refs\/tags\//}
        echo "Tag is $TAG"
        git pull
        ./mvnw versions:set -DnewVersion=$TAG
        git add .
        git commit -m "Set version to $TAG"
        git push -f
        git checkout main
        git merge $TAG
        ./mvnw release:update-versions -B
        git add .
        git commit -m "Set next development version"
        git push -f
        #mvn -B -DskipTests -DskipITs clean install
    - name: Delete Local Artifacts From Cache
      shell: bash
      run: rm -rf ~/.m2/repository/kz
